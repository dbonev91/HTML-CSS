<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SimpleForm</title>
    <link rel="stylesheet" href="css/_1_style.css" type="text/css" />
</head>
<body>
<div class="mainDiv">
    <header>
        <h3>Enter the system</h3>
        <span class="subHeader">It's necessary to log in Your account in order to sign in for a course</span>
    </header>
    <div class="mal4o1">
        <span class="new">ARE YOU NEW? <span class="register">REGISTER</span></span>
        <form>
            <input placeholder="User name" type="text"/><br>
            <input placeholder="Email" type="email"/><br>
            <input placeholder="password" type="password"/><br>
            <input placeholder="Confirm password" type="password"/><br>
            <input type="button" value="Register" class="mal4o1Submit"/>
        </form>
    </div>
    <div class="mal4o2">
        <span class="old">ALREADY A STUDENT? LOGIN</span>
        <form>
            <input placeholder="User name" type="text"/><br>
            <input placeholder="password" type="password"/><br>
            <input type="checkbox" id="remember" />
            <label for="remember" class="label">Remember me?</label>
            <span class="fPassAndButton">
                <input type="button" class="mal4o2Submit" value="Login"/><br>
                <a href="#" class="fPass">Forgot Password</a>
            </span>
        </form>
    </div>
</div>
</body>
</html>
