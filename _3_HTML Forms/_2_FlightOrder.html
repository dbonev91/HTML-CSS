<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FlightOrder</title>
    <link rel="stylesheet" href="css/_2_style.css" type="text/css" />
</head>
<body>
<form>
    <h1><em>FLIGHT ORDER</em></h1>
        <div class="aside">
            <span>From</span><br>
            <select class="first">
                <option value="enter a city">enter a city</option>
                <option value="London">London</option>
                <option value="Las Vegas" selected="selected">Las Vegas</option>
            </select><br><br>
            <span>Departure Time</span><br>
            <input class="first" type="text" placeholder="09.06.2014"/><br>
            <span>Return Date</span><br>
            <input class="first" type="text" placeholder="13.06.2014"/><br>
            <span class="malak1">12+</span><span class="malak2">12-2</span><span>0-2</span><br>
            <input class="third" type="number" value="0"/><input class="third" type="text" value="0"/><input class="third" type="text" value="0"/>
        </div>
        <div class="aside">
            <span>To</span><br>
            <select class="first">
                <option value="enter a city">enter a city</option>
                <option value="London">London</option>
                <option value="Las Vegas">Las Vegas</option>
            </select><br>
            <input type="checkbox" id="check">
            <label for="check">Prefer directs</label><br>
            <span>Time Interval</span><br>
            <input class="second" type="text" placeholder="00:20"/><input class="second" type="text" placeholder="05:00"/><br>
            <span>Time Interval</span><br>
            <input class="second" type="text" placeholder="16:00"/><input class="second" type="text" placeholder="22:00"/><br>
            <span>Choose Class</span><br>
            <select class="first">
                <option value="Economy">Economy</option>
            </select><br>
            <input type="image" src="img/Submit.JPG" id="submit" alt="Search" />
        </div>
</form>
</body>
</html>
