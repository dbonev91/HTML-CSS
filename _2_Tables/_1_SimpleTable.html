<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <link rel="stylesheet" type="text/css" href="css/_1_style.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <h1>Software University</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="imgHolder">
                    <img src="img/SULogo.JPG">
                </td>
                <td class="txtHolder">
                    <strong>
                        Accessible and high-quality software education.
                    </strong>
                    <br />
                    Our mission is to make other people we train true professionals in the software industry and support them to finding employment.
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
